# ============================================================================
# 验证集配置（使用分割后的val版本）
# ============================================================================
# 说明：
# 1. 仅包含3个核心数据集的 *_val.jsonl 版本
# 2. 与训练集物理分离，确保无数据泄露
# 3. 使用独立的shuffle_seed用于验证集内部打乱
# 4. 需要先运行 scripts/utils/split_train_val_datasets.py 生成分割文件
#
# 预期样本数（按80/20分割）：
#   - VQA_RAD_val: ~63 样本
#   - Slake_val: ~117 样本
#   - GMAI_Reasoning10K_val: ~1,401 样本
#   - 总计: ~1,581 样本
# ============================================================================

SftJSONLIterableDataset_Ver1:
  dataset_names:
    validation:  # 验证集组
    - VQA_RAD_val              # 放射学VQA验证集
    - Slake_val                # 知识增强VQA验证集
    - GMAI_Reasoning10K_val    # 医学推理验证集

  # 权重配置（验证集使用均匀权重）
  weight:
    validation: 1

  # 数据使用量配置（0表示使用全部）
  num_used_data:
    validation: [0, 0, 0]

  # 公共配置参数
  image_transform_args:
    image_stride: 16
    max_image_size: 1024
    min_image_size: 512
  vit_image_transform_args:
    image_stride: 14
    max_image_size: 980
    min_image_size: 378
    max_pixels: 2_007_040
  is_mandatory: true
  shuffle_lines: True
  shuffle_seed: 999  # 验证集使用独立seed（与训练集的42不同）
